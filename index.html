<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue2 SFC Playground</title>
  <style>
    body {
      margin: 0;
    }

    .vue-repl {
      height: 100vh;
    }

  </style>
  <!-- ES Module Shims: Import maps polyfill for modules browsers without import maps support (all except Chrome 89+) -->
  <script async src="https://unpkg.com/es-module-shims@1.5.5/dist/es-module-shims.wasm.js"></script>
  <script type="importmap">
    {
      "imports": {
        "vue/compiler-sfc": "https://unpkg.com/@vue/compiler-sfc@3.2.47/dist/compiler-sfc.esm-browser.js",
        "vue": "https://unpkg.com/vue@3.2.47/dist/vue.esm-browser.js"
      }
    }
</script>
  <script type="module" src="./src/main.ts"></script>
</head>

<body>
  <div id="app"></div>
</body>

</html>
